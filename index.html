<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Um decodificador de texto desenvolvido como parte do desafio proposto pela Alura em parceria com Oracle ONE para a formação de novos desenvolvedores."
    />
    <meta
      name="keywords"
      content="Decodificador, Alura, Oracle ONE, Desenvolvimento Web, Desafio, HTML5, CSS, JavaScript"
    />

    <meta name="author" content="Eliharison" />
    <!--URL Inexistente-->
    <meta property="og:url" content="http://www.url.com" />
    <meta property="og:type" content="portfolio" />
    <meta
      property="og:title"
      content="Decodificador de Texto - Desafio Alura Oracle ONE"
    />
    <meta
      property="og:description"
      content="Um decodificador de texto desenvolvido como parte do desafio proposto pela Alura em parceria com Oracle ONE para a formação de novos desenvolvedores."
    />

    <!--Imagem Inexistente-->
    <meta
      property="og:image"
      itemprop="image"
      content="http://www.url.com/imagem.jpg"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/danger.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/global.css" />

    <title>Decodificador de Texto</title>
  </head>
  <body>
    <header>
      <img src="./assets/image__logo.png" alt="Logo alura + ONE" />
    </header>
    <main>
      <div class="textarea">
        <textarea
          id="textoPrincipal"
          name="textoPrincipal"
          cols="50"
          rows="10"
        ></textarea>
        <div class="placeholder">Digite seu texto Aqui!</div>
      </div>
    </main>
    <div class="container">
      <div class="notificacao">
        <i class="gg-danger"></i>
        <p>Apenas letras minúsculas e sem acento</p>
      </div>
      <div class="buttons">
        <a onclick="criptografar()">Criptografar</a>
        <a>Descriptografar</a>
      </div>
    </div>
    <section class="decodificador" id="decodificador">
      <div id="resultado"></div>
      <div class="mensagem__inexistente" id="mensagem__inexistente">
        <img src="./assets/image__search.svg" alt="Pessoa procurando algo" />
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
      </div>
    </section>
    <footer><h2>Desenvolvido por Eliharison</h2></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
